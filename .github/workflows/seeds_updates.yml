name: Trigger dbt Cloud job on seed file changes after merging to main

on:
  push:
    branches:
      - main  # Only trigger on merge into main

jobs:
  trigger-dbt-cloud-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git diff
          ref: ${{ github.event.after }} # Checkout the latest commit on the main branch after merge

      - name: Get list of modified seed files
        id: get-seed-changes
        run: |
          # Get the SHA of the previous commit on the main branch before the current one
          PREV_COMMIT=$(git rev-parse HEAD^)

          # Check the difference between the current commit and the previous one
          MODIFIED_FILES=$(git diff --name-only $PREV_COMMIT HEAD)

          # Debugging output
          echo "List of modified files:"
          echo "$MODIFIED_FILES"

          # Filter for .csv files in the seeds/ directory and save to a file
          echo "$MODIFIED_FILES" | grep '^seeds/.*\.csv$' > modified_seeds.txt || true

          # Read the modified seed files into a variable and set as output
          if [ -s modified_seeds.txt ]; then
            MODIFIED_SEEDS=$(cat modified_seeds.txt)
          else
            MODIFIED_SEEDS=""
          fi

          echo "Modified seed files: $MODIFIED_SEEDS"
          echo "::set-output name=modified_seeds::$MODIFIED_SEEDS"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Trigger dbt Cloud job with modified seeds
        run: |
          python trigger_dbt_cloud_job.py
        env:
          DBT_ACCOUNT_ID: ${{ secrets.DBT_ACCOUNT_ID }}
          DBT_JOB_ID: ${{ secrets.DBT_JOB_ID }}
          DBT_API_TOKEN: ${{ secrets.DBT_API_TOKEN }}
          MODIFIED_SEEDS: ${{ steps.get-seed-changes.outputs.modified_seeds }}
